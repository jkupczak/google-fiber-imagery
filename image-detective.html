<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Most Frequent Color Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 20px;
    }

    textarea {
      width: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #ffffff;
      color: #000000;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #888;
      cursor: pointer;
      background-color: #f0f0f0;
      color: #000;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    p {
      margin-top: 15px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      textarea {
        background-color: #1e1e1e;
        color: #e0e0e0;
        border: 1px solid #555;
      }
      button {
        background-color: #2c2c2c;
        color: #e0e0e0;
        border: 1px solid #666;
      }
      button:hover {
        background-color: #3a3a3a;
      }
    }
  </style>
</head>
<body>
  <h1>Image Most Frequent Color Analyzer</h1>
  <p>Paste a list of image URLs (one per line):</p>
  <textarea id="urlInput" rows="10"></textarea><br><br>
  <button id="analyzeBtn">Analyze Images</button>
  <p id="status"></p>
  <p>Results:</p>
  <textarea id="jsonOutput" rows="15"></textarea>

  <script>
  const CORS_PROXY = "https://cors-anywhere.herokuapp.com/";

  function rgbToHex(r, g, b) {
    return "#" + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
  }

  async function analyzeImage(url) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = () => {
        const canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);

        const data = ctx.getImageData(0, 0, img.width, img.height).data;
        const colorCounts = {};
        let hasAlpha = false;

        for (let i = 0; i < data.length; i += 4) {
          const r = data[i];
          const g = data[i+1];
          const b = data[i+2];
          const a = data[i+3];

          if (a < 255) {
            hasAlpha = true;
            continue; // ignore non-opaque pixels
          }

          const hex = rgbToHex(r, g, b);
          if (hex.toLowerCase() === "#ffffff") continue; // ignore white

          colorCounts[hex] = (colorCounts[hex] || 0) + 1;
        }

        let most_frequent_hex = null;
        let maxCount = 0;
        for (const [hex, count] of Object.entries(colorCounts)) {
          if (count > maxCount) {
            maxCount = count;
            most_frequent_hex = hex;
          }
        }

        resolve({
          url,
          width: img.width,
          height: img.height,
          has_alpha: hasAlpha,
          most_frequent_hex
        });
      };
      img.onerror = () => reject(new Error(`Failed to load image: ${url}`));
      img.src = CORS_PROXY + url;
    });
  }

  async function analyzeImages(urls) {
    const results = [];
    const status = document.getElementById("status");
    for (let i = 0; i < urls.length; i++) {
      const url = urls[i].trim();
      if (!url) continue;
      status.textContent = `Processing ${i+1} of ${urls.length}: ${url}`;
      try {
        const result = await analyzeImage(url);
        results.push(result);
      } catch (err) {
        console.error("Error processing:", url, err);
      }
    }
    status.textContent = `Processing complete. ${results.length} images analyzed.`;
    return results;
  }

  document.getElementById("analyzeBtn").addEventListener("click", async () => {
    const textarea = document.getElementById("urlInput");
    const urls = textarea.value.split("\n");
    const results = await analyzeImages(urls);
    const output = document.getElementById("jsonOutput");
    output.value = JSON.stringify(results, null, 2);
    try {
      await navigator.clipboard.writeText(JSON.stringify(results, null, 2));
      alert("JSON copied to clipboard!");
    } catch (err) {
      console.error("Failed to copy JSON to clipboard:", err);
    }
  });
  </script>
</body>
</html>
