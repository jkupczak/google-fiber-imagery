<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Multi-Filters & Resize</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #controls { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
    
    /* Buttons */
    .filter-group button { 
      margin-right: 10px; padding: 8px 14px; border: 1px solid #ccc; border-radius: 4px; 
      background: #f0f0f0; cursor: pointer; transition: 0.2s; 
    }
    .filter-group button:hover { transform: scale(1.05); }
    .filter-group button.active { border: 2px solid #0073e6; }

    /* Color buttons */
    #color-buttons button { width: 30px; height: 30px; padding: 0; border-radius: 50%; border: 2px solid #ccc; }

    /* Grid */
    #image-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(var(--cell-size, 160px), 1fr)); gap: 15px; padding: 15px 0; }
    .image-wrapper { width: 100%; aspect-ratio: 1/1; overflow: hidden; border: 1px solid #ccc; border-radius: 6px; display: flex; align-items: center; justify-content: center; background: #f9f9f9; }
    .image-wrapper img { width: 100%; height: 100%; object-fit: contain; display: block; }
    .hidden { display: none !important; }

    /* Slider */
    input[type="range"] { width: 200px; }
  </style>
</head>
<body>
  <div id="controls">
    <div id="file-type-buttons" class="filter-group">
      <button data-filter="gif">GIF</button>
      <button data-filter="jpg">JPG</button>
      <button data-filter="png">PNG</button>
      <button data-filter="all" class="active">All</button>
    </div>
    <div id="color-buttons" class="filter-group"></div>
    <div id="alpha-buttons" class="filter-group">
      <button data-alpha="true">Alpha</button>
      <button data-alpha="false">No Alpha</button>
      <button data-alpha="all" class="active">All</button>
    </div>
    <div id="size-controls">
      <button id="decrease">-</button>
      <input type="range" id="size-slider" min="80" max="300" value="160">
      <button id="increase">+</button>
    </div>
  </div>

  <div id="image-container"></div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/jkupczak/google-fiber-imagery/refs/heads/main/images.json';
    const container = document.getElementById('image-container');
    const sizeSlider = document.getElementById('size-slider');
    const decreaseBtn = document.getElementById('decrease');
    const increaseBtn = document.getElementById('increase');

    let activeFile = 'all';
    let activeColor = 'all';
    let activeAlpha = 'all';

    function updateGridSize(value) { document.documentElement.style.setProperty('--cell-size', value + 'px'); }
    updateGridSize(sizeSlider.value);
    sizeSlider.addEventListener('input', () => updateGridSize(sizeSlider.value));
    decreaseBtn.addEventListener('click', () => { let val = Math.max(sizeSlider.min, sizeSlider.value - 10); sizeSlider.value = val; updateGridSize(val); });
    increaseBtn.addEventListener('click', () => { let val = Math.min(sizeSlider.max, parseInt(sizeSlider.value) + 10); sizeSlider.value = val; updateGridSize(val); });

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => {
        const colors = new Set();

        // Create image wrappers
        data.forEach(item => {
          const url = item.url;
          const extMatch = url.match(/\.([a-zA-Z0-9]+)(?:\?|#|$)/);
          let ext = extMatch ? extMatch[1].toLowerCase() : '';
          if (ext === 'jpeg') ext = 'jpg';

          const wrapper = document.createElement('div');
          wrapper.className = 'image-wrapper';
          wrapper.dataset.ext = ext;
          wrapper.dataset.color = item.dominant_color.toLowerCase();
          wrapper.dataset.alpha = item.has_alpha.toString();

          const img = document.createElement('img'); img.src = url; img.alt = '';
          wrapper.appendChild(img);
          container.appendChild(wrapper);

          colors.add(item.dominant_color.toLowerCase());
        });

        // Always include #000000
        colors.add('#000000');

        // Add color buttons
        const colorContainer = document.getElementById('color-buttons');

        // Clear color filter button
        const clearBtn = document.createElement('button');
        clearBtn.textContent = 'Clear';
        clearBtn.addEventListener('click', () => {
          colorContainer.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          activeColor = 'all';
          filterImages();
        });
        colorContainer.appendChild(clearBtn);

        colors.forEach(color => {
          const btn = document.createElement('button');
          btn.style.backgroundColor = color;
          btn.dataset.color = color;
          colorContainer.appendChild(btn);
          btn.addEventListener('click', () => {
            colorContainer.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            activeColor = color;
            filterImages();
          });
        });

        // File type buttons
        document.querySelectorAll('#file-type-buttons button').forEach(button => {
          button.addEventListener('click', () => {
            document.querySelectorAll('#file-type-buttons button').forEach(b => b.classList.remove('active'));
            button.classList.add('active');
            activeFile = button.dataset.filter;
            filterImages();
          });
        });

        // Alpha buttons
        document.querySelectorAll('#alpha-buttons button').forEach(button => {
          button.addEventListener('click', () => {
            document.querySelectorAll('#alpha-buttons button').forEach(b => b.classList.remove('active'));
            button.classList.add('active');
            activeAlpha = button.dataset.alpha;
            filterImages();
          });
        });

        function filterImages() {
          document.querySelectorAll('.image-wrapper').forEach(wrapper => {
            const matchFile = activeFile === 'all' || wrapper.dataset.ext === activeFile;
            const matchColor = activeColor === 'all' || wrapper.dataset.color === activeColor;
            const matchAlpha = activeAlpha === 'all' || wrapper.dataset.alpha === activeAlpha;
            wrapper.classList.toggle('hidden', !(matchFile && matchColor && matchAlpha));
          });
        }
      })
      .catch(err => console.error('Error loading JSON:', err));
  </script>
</body>
</html>
