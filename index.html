<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Filter & Resize</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    /* Controls */
    #controls {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    #filter-buttons button {
      margin-right: 10px;
      padding: 8px 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #filter-buttons button:hover {
      background: #e0e0e0;
    }
    #filter-buttons button.active {
      background: #0073e6;
      color: white;
      border-color: #0073e6;
    }

    /* Grid */
    #image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--cell-size, 160px), 1fr));
      gap: 15px;
      padding: 15px 0;
    }

    .image-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .hidden {
      display: none !important;
    }

    /* Slider */
    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div id="filter-buttons">
      <button data-filter="gif">GIF</button>
      <button data-filter="jpg">JPG</button>
      <button data-filter="png">PNG</button>
      <button data-filter="all" class="active">All</button>
    </div>
    <div id="size-controls">
      <button id="decrease">-</button>
      <input type="range" id="size-slider" min="80" max="300" value="160">
      <button id="increase">+</button>
    </div>
  </div>

  <div id="image-container"></div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/jkupczak/google-fiber-imagery/refs/heads/main/images.json';
    const container = document.getElementById('image-container');
    const sizeSlider = document.getElementById('size-slider');
    const decreaseBtn = document.getElementById('decrease');
    const increaseBtn = document.getElementById('increase');

    // Function to update grid size
    function updateGridSize(value) {
      document.documentElement.style.setProperty('--cell-size', value + 'px');
    }

    // Slider control
    sizeSlider.addEventListener('input', () => {
      updateGridSize(sizeSlider.value);
    });

    // +/- buttons
    decreaseBtn.addEventListener('click', () => {
      let val = Math.max(sizeSlider.min, sizeSlider.value - 10);
      sizeSlider.value = val;
      updateGridSize(val);
    });
    increaseBtn.addEventListener('click', () => {
      let val = Math.min(sizeSlider.max, parseInt(sizeSlider.value) + 10);
      sizeSlider.value = val;
      updateGridSize(val);
    });

    // Initial size
    updateGridSize(sizeSlider.value);

    // Load images
    fetch(jsonUrl)
      .then(response => response.json())
      .then(imageUrls => {
        imageUrls.forEach(url => {
          const extMatch = url.match(/\.([a-zA-Z0-9]+)(?:\?|#|$)/);
          let ext = extMatch ? extMatch[1].toLowerCase() : '';
          if (ext === 'jpeg') ext = 'jpg';

          const wrapper = document.createElement('div');
          wrapper.className = 'image-wrapper';
          wrapper.dataset.ext = ext;

          const img = document.createElement('img');
          img.src = url;
          img.alt = '';

          wrapper.appendChild(img);
          container.appendChild(wrapper);
        });

        // Filtering
        const buttons = document.querySelectorAll('#filter-buttons button');
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            buttons.forEach(b => b.classList.remove('active'));
            button.classList.add('active');

            const filter = button.dataset.filter;
            document.querySelectorAll('.image-wrapper').forEach(wrapper => {
              if (filter === 'all' || wrapper.dataset.ext === filter) {
                wrapper.classList.remove('hidden');
              } else {
                wrapper.classList.add('hidden');
              }
            });
          });
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
