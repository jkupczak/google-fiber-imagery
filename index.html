<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Filter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    /* Buttons */
    #filter-buttons {
      margin-bottom: 20px;
    }
    #filter-buttons button {
      margin-right: 10px;
      padding: 8px 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f0f0f0;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    #filter-buttons button:hover {
      background: #e0e0e0;
    }
    #filter-buttons button.active {
      background: #0073e6;
      color: white;
      border-color: #0073e6;
    }

    /* Grid */
    #image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px 0;
    }

    .image-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* changed from cover to contain */
      display: block;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="filter-buttons">
    <button data-filter="gif">GIF</button>
    <button data-filter="jpg">JPG</button>
    <button data-filter="png">PNG</button>
    <button data-filter="all" class="active">All</button>
  </div>

  <div id="image-container"></div>

  <script>
    const jsonUrl = 'https://raw.githubusercontent.com/jkupczak/google-fiber-imagery/refs/heads/main/images.json';

    fetch(jsonUrl)
      .then(response => response.json())
      .then(imageUrls => {
        const container = document.getElementById('image-container');

        imageUrls.forEach(url => {
          // Get file extension
          const extMatch = url.match(/\.([a-zA-Z0-9]+)(?:\?|#|$)/);
          let ext = extMatch ? extMatch[1].toLowerCase() : '';
          if (ext === 'jpeg') ext = 'jpg';

          // Wrapper
          const wrapper = document.createElement('div');
          wrapper.className = 'image-wrapper';
          wrapper.dataset.ext = ext;

          // Image
          const img = document.createElement('img');
          img.src = url;
          img.alt = '';

          wrapper.appendChild(img);
          container.appendChild(wrapper);
        });

        // Filter logic
        const buttons = document.querySelectorAll('#filter-buttons button');
        buttons.forEach(button => {
          button.addEventListener('click', () => {
            // Update active state
            buttons.forEach(b => b.classList.remove('active'));
            button.classList.add('active');

            const filter = button.dataset.filter;
            document.querySelectorAll('.image-wrapper').forEach(wrapper => {
              if (filter === 'all' || wrapper.dataset.ext === filter) {
                wrapper.classList.remove('hidden');
              } else {
                wrapper.classList.add('hidden');
              }
            });
          });
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
