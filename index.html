<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Repository</title>
  <style>
   /* Grid container */
    #image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    /* Wrapper for each image */
    .image-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1; /* makes each wrapper square */
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f9f9f9;
    }

    /* Force images to fill the wrapper */
    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* crop while maintaining aspect ratio */
      display: block;
    }
  </style>
</head>
<body>
  <div id="image-container"></div>

  <script>
    // URL of your JSON file on GitHub (raw URL)
    const jsonUrl = 'https://raw.githubusercontent.com/jkupczak/google-fiber-imagery/refs/heads/main/images.json';

    // Fetch the JSON
    fetch(jsonUrl)
      .then(response => response.json())
      .then(imageUrls => {
        const container = document.getElementById('image-container');
        imageUrls.forEach(url => {
          // Create wrapper div
          const wrapper = document.createElement('div');
          wrapper.className = 'image-wrapper';

          // Create image
          const img = document.createElement('img');
          img.src = url;
          img.alt = '';

          // Append image to wrapper, then wrapper to container
          wrapper.appendChild(img);
          container.appendChild(wrapper);
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>
</body>
</html>
